<!DOCTYPE html>
<html ng-app="basehacks" ng-controller="AuthenticationController as authCtrl" ng-init="authCtrl.init()">
  <head>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>


    <link type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

    <script src="node_modules/angular/angular.min.js"></script>                 <!-- imports angular 1.5.5 -->
    <script src="https://www.gstatic.com/firebasejs/3.0.2/firebase.js"></script>
    <script src="node_modules/angularfire/dist/angularfire.min.js"></script>    <!-- imports angularfire 1.2.0 -->
    <script src="javascript/app2.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3_gED2MawMfwPlSN4CCNS032eTdXmtao"
    async defer></script>
    <link rel="shortcut icon" href="favicon.ico"></link>

    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 50px;
        left: 0;
        bottom: 0px;
        right: 0;
      }
    </style>

    <nav class="navbar navbar-default center-block navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            Atlas
          </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Map View<span class="sr-only">(current)</span></a></li>
          </ul>
          <ul class="nav navbar-nav">
            <li><a href="listView2.html">List View</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                Signed in as {{email}}
                <span class="caret"></span></a>
              <ul class="dropdown-menu" style="width: 100%;">
                <li><a href="#" ng-click="authCtrl.logout()">Sign Out</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </head>
  <body style="padding: 70px" ng-controller="MapController as mapCtrl">

    <div id="map" ng-controller="MarkerController as markerCtrl"></div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal" style="position:absolute; bottom:20px;  margin-bottom:7px; margin:7px; right: 40px; z-index:2;">
      Add Post
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" ng-controller="ModalController as mdlController">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Post Submission</h4>
          </div>
          <div class="modal-body">
            <form class = role="form">
              <div class="form-group">
                <label for="postTitle">Title: </label>
                <input type="text" class="form-control" id="postTitle">
              </div>
              <div class="form-group"> <!-- Message input !-->
            		<label class="control-label " for="postDescription">Description</label>
            		<textarea class="form-control" id="postDescription" name="postDescription" rows="5"></textarea>
            	</div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger"  data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" href="index3.html" data-dismiss="modal">Post</button>
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
